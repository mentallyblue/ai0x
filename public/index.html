<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI0x | Repository Analyzer</title>
    
    <!-- Preload font to prevent FOUT (Flash of Unstyled Text) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" as="style">
    <link rel="preload" href="https://fonts.gstatic.com/s/jetbrainsmono/v13/tDbY2o-flEEny0FZhsfKu5WU4zr3E_BX0PnT8RD8yKxTOlOV.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Regular font loading -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/js/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/images/image.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/image.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/image.jpg">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/images/image.jpg" alt="AI0x" class="logo-img">
                <span class="logo-text">ai0x</span>
            </a>
            <nav class="nav-links">
                <a href="/" class="nav-link active">Analyze</a>
                <a href="/history.html" class="nav-link">History</a>
                <div class="queue-status-header" id="queueStatusHeader">
                    <span class="queue-count">Queue: 0</span>
                </div>
                <div class="social-links">
                    <a href="https://x.com/ai0xdotfun" target="_blank" class="social-link" title="Follow us on X">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="input-group">
            <h2>Analyze GitHub Repository</h2>
            <input type="text" id="repoUrl" placeholder="Enter GitHub repository URL" 
                   value="">
            <button id="analyzeButton" class="analyze-button">
                Analyze Repository
            </button>
        </div>

        <div id="result"></div>
        
        <div id="recentList" class="recent-analyses">
            <div class="loading-placeholder">
                <h2>Recent Analyses</h2>
                <div class="placeholder-grid">
                    <div class="placeholder-card"></div>
                    <div class="placeholder-card"></div>
                    <div class="placeholder-card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
