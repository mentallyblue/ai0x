<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI0x | Repository Analyzer</title>
    
    <!-- Preload font to prevent FOUT (Flash of Unstyled Text) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" as="style">
    <link rel="preload" href="https://fonts.gstatic.com/s/jetbrainsmono/v13/tDbY2o-flEEny0FZhsfKu5WU4zr3E_BX0PnT8RD8yKxTOlOV.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Regular font loading -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/images/image.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/image.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/image.jpg">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <h2>Analyze GitHub Repository</h2>
            <input type="text" id="repoUrl" placeholder="Enter GitHub repository URL" 
                   value="">
            <button id="analyzeButton" class="analyze-button">
                Analyze Repository
            </button>
        </div>

        <div id="result"></div>
        
        <div id="recentList" class="recent-analyses">
            <div class="loading-placeholder">
                <h2>Recent Analyses</h2>
                <div class="placeholder-grid">
                    <div class="placeholder-card"></div>
                    <div class="placeholder-card"></div>
                    <div class="placeholder-card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
