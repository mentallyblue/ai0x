<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI0x | Analysis History</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <style>
        /* Copy the root variables and base styles from index.html */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #e0e0e0;
            --text-secondary: #808080;
            --accent: #00ff9d;
            --accent-dark: #00cc7e;
            --border: #222;
            --error: #ff4444;
            --gradient: linear-gradient(135deg, #00ff9d 0%, #00b8ff 100%);
        }

        /* ... (copy other base styles from index.html) ... */

        /* Add new styles specific to history page */
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .analysis-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .analysis-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.1);
        }

        .repo-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .repo-name-section {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .repo-name {
            color: var(--accent);
            font-size: 16px;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .github-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .github-link:hover {
            color: var(--accent);
            background: var(--bg-primary);
        }

        .analysis-date {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .score-summary {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }

        .score-label {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .score-value {
            color: var(--accent);
            font-weight: bold;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tech-tag {
            background: var(--bg-primary);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid var(--border);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        select {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 4px;
            font-family: inherit;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .page-button {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .page-button.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        /* Add these missing base styles after the root variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Update the stats-bar styles */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.1);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Update the analysis card styles */
        .analysis-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .analysis-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.1);
        }

        /* Update the filters section */
        .filters {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filter-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        select {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        select:hover {
            border-color: var(--accent);
        }

        /* Update pagination styles */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .page-button {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            font-size: 14px;
        }

        .page-button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .page-button.active {
            background: var(--gradient);
            color: var(--bg-primary);
            border: none;
        }

        /* Add loading animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }

        /* Add these header styles after the root variables */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 40px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: '⚡';
            -webkit-text-fill-color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
            font-size: 14px;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a.active {
            color: var(--accent);
            position: relative;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient);
        }

        /* Add footer styles */
        .footer {
            margin-top: 100px;
            padding: 40px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">AI0x</div>
            <nav class="nav-links">
                <a href="/" class="nav-link">Analyze</a>
                <a href="/history.html" class="nav-link active">History</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalAnalyses">0</div>
                <div class="stat-label">Total Analyses</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgScore">0</div>
                <div class="stat-label">Average LARP Score</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="topLanguage">-</div>
                <div class="stat-label">Most Analyzed Language</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">Sort by:</span>
                <select id="sortFilter" onchange="applyFilters()">
                    <option value="date">Date</option>
                    <option value="score">LARP Score</option>
                    <option value="stars">Stars</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Language:</span>
                <select id="languageFilter" onchange="applyFilters()">
                    <option value="all">All</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Score Range:</span>
                <select id="scoreFilter" onchange="applyFilters()">
                    <option value="all">All</option>
                    <option value="90-100">90-100 (Excellent)</option>
                    <option value="70-89">70-89 (Good)</option>
                    <option value="50-69">50-69 (Fair)</option>
                    <option value="0-49">0-49 (Poor)</option>
                </select>
            </div>
        </div>

        <div class="analysis-grid" id="analysisGrid"></div>

        <div class="pagination" id="pagination"></div>
    </div>

    <footer class="footer">
        <p>AI0x Platform © 2025 | Built with 🤖 and ❤️</p>
    </footer>

    <script>
        let allAnalyses = [];
        const PAGE_SIZE = 12;
        let currentPage = 1;

        async function loadAnalyses() {
            try {
                const response = await fetch('/api/analyses');
                allAnalyses = await response.json();
                updateStats();
                populateLanguageFilter();
                applyFilters();
            } catch (error) {
                console.error('Failed to load analyses:', error);
            }
        }

        function updateStats() {
            const totalAnalyses = allAnalyses.length;
            const avgScore = Math.round(
                allAnalyses.reduce((sum, a) => sum + (a.analysis?.larpScore || 0), 0) / totalAnalyses
            );
            const languages = allAnalyses.reduce((acc, a) => {
                if (a.language) acc[a.language] = (acc[a.language] || 0) + 1;
                return acc;
            }, {});
            const topLanguage = Object.entries(languages)
                .sort((a, b) => b[1] - a[1])[0]?.[0] || '-';

            document.getElementById('totalAnalyses').textContent = totalAnalyses;
            document.getElementById('avgScore').textContent = avgScore;
            document.getElementById('topLanguage').textContent = topLanguage;
        }

        function populateLanguageFilter() {
            const languages = new Set(allAnalyses.map(a => a.language).filter(Boolean));
            const select = document.getElementById('languageFilter');
            languages.forEach(lang => {
                const option = document.createElement('option');
                option.value = lang;
                option.textContent = lang;
                select.appendChild(option);
            });
        }

        function applyFilters() {
            const sortBy = document.getElementById('sortFilter').value;
            const language = document.getElementById('languageFilter').value;
            const scoreRange = document.getElementById('scoreFilter').value;

            let filtered = [...allAnalyses];

            // Apply language filter
            if (language !== 'all') {
                filtered = filtered.filter(a => a.language === language);
            }

            // Apply score filter
            if (scoreRange !== 'all') {
                const [min, max] = scoreRange.split('-').map(Number);
                filtered = filtered.filter(a => {
                    const score = a.analysis?.larpScore || 0;
                    return score >= min && score <= max;
                });
            }

            // Apply sorting
            filtered.sort((a, b) => {
                switch (sortBy) {
                    case 'date':
                        return new Date(b.lastAnalyzed) - new Date(a.lastAnalyzed);
                    case 'score':
                        return (b.analysis?.larpScore || 0) - (a.analysis?.larpScore || 0);
                    case 'stars':
                        return (b.stars || 0) - (a.stars || 0);
                }
            });

            displayAnalyses(filtered);
            updatePagination(filtered.length);
        }

        function displayAnalyses(analyses) {
            const grid = document.getElementById('analysisGrid');
            const start = (currentPage - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageAnalyses = analyses.slice(start, end);

            grid.innerHTML = pageAnalyses.map(analysis => {
                const repoName = analysis.fullName;
                
                return `
                    <div class="analysis-card" onclick="window.location.href='/analysis.html?repo=${analysis.fullName}'">
                        <div class="repo-header">
                            <div class="repo-name-section">
                                <span class="repo-name" title="${repoName}">${repoName}</span>
                                <a href="https://github.com/${analysis.fullName}" 
                                   class="github-link" 
                                   onclick="event.stopPropagation()"
                                   target="_blank"
                                   title="View on GitHub">
                                    <svg height="16" width="16" viewBox="0 0 16 16" fill="currentColor">
                                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                                    </svg>
                                </a>
                            </div>
                            <div class="analysis-date">Analyzed: ${new Date(analysis.lastAnalyzed).toLocaleDateString()}</div>
                        </div>
                        <div class="score-summary">
                            <div class="score-row">
                                <span class="score-label">LARP Score</span>
                                <span class="score-value">${analysis.analysis?.larpScore || 'N/A'}</span>
                            </div>
                            <div class="score-row">
                                <span class="score-label">Code Quality</span>
                                <span class="score-value">${analysis.analysis?.detailedScores?.codeQuality || 'N/A'}/25</span>
                            </div>
                            <div class="score-row">
                                <span class="score-label">Implementation</span>
                                <span class="score-value">${analysis.analysis?.detailedScores?.implementation || 'N/A'}/25</span>
                            </div>
                        </div>
                        <div class="tech-tags">
                            <span class="tech-tag">${analysis.language || 'Unknown'}</span>
                            <span class="tech-tag">⭐ ${analysis.stars || 0}</span>
                            <span class="tech-tag">🔄 ${analysis.forks || 0}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / PAGE_SIZE);
            const pagination = document.getElementById('pagination');
            
            let html = '';
            if (currentPage > 1) {
                html += `<button class="page-button" onclick="changePage(${currentPage - 1})">Previous</button>`;
            }
            
            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="page-button ${i === currentPage ? 'active' : ''}" 
                        onclick="changePage(${i})">${i}</button>`;
            }
            
            if (currentPage < totalPages) {
                html += `<button class="page-button" onclick="changePage(${currentPage + 1})">Next</button>`;
            }
            
            pagination.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            applyFilters();
        }

        // Load analyses when page loads
        document.addEventListener('DOMContentLoaded', loadAnalyses);
    </script>
</body>
</html>
