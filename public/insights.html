<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI0x | Market Insights</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="/js/header.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .insights-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .market-overview {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
        }

        .analysis-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            color: #FFD700;
            margin-bottom: 20px;
            font-family: 'JetBrains Mono', monospace;
        }

        .project-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .project-name {
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 10px;
            font-family: 'JetBrains Mono', monospace;
        }

        .project-detail {
            display: flex;
            align-items: baseline;
            margin: 8px 0;
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }

        .detail-label {
            color: #9CA3AF;  /* Lighter gray */
            margin-right: 8px;
        }

        .market-opportunities {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .bullet-list {
            list-style: none;
            padding: 0;
            margin: 0;
            color: var(--text-secondary);
        }

        .bullet-list li {
            position: relative;
            padding-left: 20px;
            margin: 8px 0;
            line-height: 1.6;
        }

        .bullet-list li::before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #FFD700;
        }

        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--gradient);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 157, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .refresh-button:hover {
            transform: rotate(180deg) scale(1.1);
        }

        .timestamp {
            color: #9CA3AF;
            font-size: 12px;
            text-align: right;
            margin-top: 20px;
            opacity: 0.8;
        }

        .thinking {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            color: var(--text-secondary);
        }

        .thinking h3 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .code-block {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        h2, h3 {
            color: #FFD700;
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .metric {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 215, 0, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 8px;
            font-size: 12px;
            color: #FFD700;
        }

        .thought-stream {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .thought-stream::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: #FFD700;
            opacity: 0.8;
        }

        .ai0x-status {
            color: #00FF9D;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #00FF9D;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-text {
            color: #00FF9D;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }

        .thought-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .thought-header span:first-child {
            font-size: 18px;
            color: #FFD700;
            font-weight: bold;
        }

        .timestamp-live {
            font-size: 12px;
            color: #666;
            margin-left: auto;
        }

        .insight-block {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-primary);
            background: transparent;
            border: none;
            padding: 0;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .thinking-animation {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 10px;
        }

        .thinking-dot {
            width: 4px;
            height: 4px;
            background: #00FF9D;
            border-radius: 50%;
            animation: thinkingDot 1.4s infinite;
        }

        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinkingDot {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .repo-mention {
            color: #00FF9D;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
        }

        .highlight {
            background: rgba(255, 215, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            color: #FFD700;
        }

        .insight-block p {
            margin-bottom: 15px;
        }

        .insight-block ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .insight-block li {
            margin: 8px 0;
            position: relative;
        }

        .insight-block li::before {
            content: "‚Üí";
            position: absolute;
            left: -20px;
            color: #00FF9D;
        }

        .meta-info {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
            font-size: 13px;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .market-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .metric-item {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .market-index {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            margin-top: 10px;
        }

        .rating {
            background: rgba(255, 215, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            color: #FFD700;
            font-family: 'JetBrains Mono', monospace;
        }

        .risk-level {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .risk-Low { background: #22c55e33; color: #22c55e; }
        .risk-Medium { background: #eab30833; color: #eab308; }
        .risk-High { background: #ef444433; color: #ef4444; }

        .refresh-button {
            display: none;
        }

        .market-dashboard {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: auto 1fr 1fr 1fr;
            gap: 20px;
            align-items: center;
        }

        .market-score {
            text-align: center;
            padding-right: 30px;
            border-right: 1px solid var(--border);
        }

        .score-label {
            color: #9CA3AF;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            font-family: 'JetBrains Mono', monospace;
        }

        .score-scale {
            color: #9CA3AF;
            font-size: 12px;
            opacity: 0.7;
        }

        .performers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .performer-card {
            background: rgba(13, 17, 23, 0.7);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }

        .performer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .rating {
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }

        .rating-a\\+ { background: #22c55e33; color: #22c55e; }
        .rating-a { background: #22c55e33; color: #22c55e; }
        .rating-b\\+ { background: #eab30833; color: #eab308; }
        .rating-b { background: #eab30833; color: #eab308; }
        .rating-c\\+ { background: #ef444433; color: #ef4444; }
        .rating-c { background: #ef444433; color: #ef4444; }

        .detail-item {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 5px 0;
            line-height: 1.4;
        }

        .market-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .metric span {
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .metric strong {
            color: var(--text-primary);
            font-size: 24px;
            font-family: 'JetBrains Mono', monospace;
        }

        .signal-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .signal-metrics {
            margin-top: 10px;
        }

        .metric-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
        }

        .metric-label {
            width: 60px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .metric-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .metric-fill {
            height: 100%;
            background: #FFD700;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .metric-value {
            width: 30px;
            text-align: right;
            color: #FFD700;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }

        .metric-box {
            background: rgba(13, 17, 23, 0.7);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-box .label {
            color: #9CA3AF;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .metric-box .value {
            color: var(--text-primary);
            font-size: 24px;
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="insightsContent"></div>
    </div>

    <button class="refresh-button" onclick="refreshInsights()" title="Generate new insights">
        üîÑ
    </button>

    <script>
        let socket;
        
        function formatMarkdown(content) {
            const sections = content.split('\n# ');
            let formatted = sections.map(section => {
                if (!section.trim()) return '';
                
                // Format section titles with emojis
                section = section.replace(/^([^\n]+)/, (match) => {
                    const title = match.trim();
                    return `<div class="section-title code-block">${title}</div>`;
                });
                
                // Format project details
                section = section.replace(/## ([^\n]+)\n((?:- [^\n]+\n?)+)/g, (match, title, content) => {
                    return `
                        <div class="project-card">
                            <div class="project-name">${title}</div>
                            <div class="code-block">
                                ${content.split('\n').map(line => {
                                    if (!line.trim()) return '';
                                    const [label, value] = line.substring(2).split(': ');
                                    return `
                                        <div class="project-detail">
                                            <span class="detail-label">${label}:</span>
                                            <span>${value}</span>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                });
                
                return `<div class="analysis-section">${section}</div>`;
            });
            
            return formatted.join('\n');
        }

        function updateInsightsDisplay(data) {
            const container = document.getElementById('insightsContent');
            
            // Format the content with enhanced styling
            const formattedContent = data.insights
                .replace(/`([^`]+)`/g, '<span class="highlight">$1</span>')
                .replace(/(\w+\/\w+)/g, '<span class="repo-mention">$1</span>');
            
            container.innerHTML = `
                <div class="ai0x-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">AI0x Market Analysis ‚Ä¢ Live Feed</span>
                </div>

                ${data.insights.split('\n# ').map(section => {
                    if (!section.trim()) return '';
                    const [title, ...content] = section.split('\n');
                    
                    // Special handling for Market Index section
                    if (title.includes('Market Index')) {
                        const indexMatch = content.join(' ').match(/(\d+)/);
                        const marketScore = indexMatch ? indexMatch[1] : 'N/A';
                        
                        return `
                            ${formatMarketDashboard(marketScore, data)}
                        `;
                    }
                    
                    // Special handling for Top Performers section
                    if (title.includes('Top Performers')) {
                        return `
                            <div class="thought-stream">
                                <div class="thought-header">
                                    <span>${title.trim()}</span>
                                </div>
                                <div class="performers-grid">
                                    ${formatTopPerformers(content.join('\n'))}
                                </div>
                            </div>
                        `;
                    }
                    
                    // Default section handling
                    return `
                        <div class="thought-stream">
                            <div class="thought-header">
                                <span>${title.trim()}</span>
                            </div>
                            <div class="insight-block">
                                ${marked.parse(content.join('\n'))}
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
        }

        function formatTopPerformers(content) {
            const performers = content.match(/\*\*([^*]+)\*\*[\s\S]+?(?=\*\*|$)/g) || [];
            return performers.map(performer => {
                const lines = performer.split('\n').filter(line => line.trim());
                const name = lines[0].replace(/\*\*/g, '').trim();
                const rating = lines[1].includes('N/A') ? 'N/A' : lines[1].trim();
                const strength = lines[2].replace('Key Strength:', '').trim();
                const potential = lines[3].replace('Market Potential:', '').trim();
                const risk = lines[4].replace('Risk Level:', '').trim();
                
                return `
                    ${formatPerformerCard(name, rating, strength, potential, risk)}
                `;
            }).join('');
        }

        function formatInvestmentSignals(content) {
            const signals = content.match(/[^‚Üí\n]+\nGrowth:[^\n]+\nMoat:[^\n]+\nTiming:[^\n]+\nRisk:[^\n]+/g) || [];
            return signals.map(signal => {
                const [name, growth, moat, timing, risk] = signal.split('\n');
                return `
                    <div class="signal-card">
                        <div class="signal-header">
                            <span class="repo-name">${name.trim()}</span>
                        </div>
                        <div class="signal-metrics">
                            <div class="metric-row">
                                <span class="metric-label">Growth</span>
                                <div class="metric-bar">
                                    <div class="metric-fill" style="width: ${parseInt(growth.split(':')[1]) * 10}%"></div>
                                </div>
                                <span class="metric-value">${growth.split(':')[1].trim()}</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">Moat</span>
                                <div class="metric-bar">
                                    <div class="metric-fill" style="width: ${parseInt(moat.split(':')[1]) * 10}%"></div>
                                </div>
                                <span class="metric-value">${moat.split(':')[1].trim()}</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label">Timing</span>
                                <div class="metric-bar">
                                    <div class="metric-fill" style="width: ${parseInt(timing.split(':')[1]) * 10}%"></div>
                                </div>
                                <span class="metric-value">${timing.split(':')[1].trim()}</span>
                            </div>
                            <div class="risk-level risk-${risk.split(':')[1].trim().toLowerCase()}">
                                ${risk.split(':')[1].trim()}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function initializeSocket() {
            try {
                socket = io({
                    transports: ['websocket', 'polling'],
                    reconnectionAttempts: 10,
                    reconnectionDelay: 2000,
                    timeout: 20000,
                    forceNew: true,
                    path: '/socket.io/',
                    autoConnect: true,
                    reconnection: true
                });

                socket.on('connect_error', (error) => {
                    console.error('Connection Error:', error);
                    showError('Connection error - retrying...');
                });

                socket.on('connect', () => {
                    console.log('Connected to insights socket');
                });

                socket.on('insightsUpdate', (data) => {
                    console.log('Received insights update');
                    updateInsightsDisplay(data);
                });

                socket.on('insightsError', (error) => {
                    console.error('Insights error:', error);
                    showError(error.message);
                });

            } catch (error) {
                console.error('Socket initialization error:', error);
                showError('Failed to connect to insights service');
            }
        }

        function showError(message) {
            const container = document.getElementById('insightsContent');
            container.innerHTML = `
                <div class="analysis-section error">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                    <button onclick="refreshInsights()" class="retry-button">Try Again</button>
                </div>
            `;
        }

        async function refreshInsights() {
            const container = document.getElementById('insightsContent');
            container.innerHTML = `
                <div class="thinking">
                    <h3>AI0x is analyzing market data...</h3>
                    <p>Generating technical insights and investment opportunities</p>
                </div>
            `;

            socket.emit('requestInsightsRefresh');
        }

        function formatMarketDashboard(marketScore, data) {
            return `
                <div class="market-dashboard">
                    <div class="market-metrics">
                        <div class="metric-box">
                            <div class="metric-header">
                                <h3>Technical Score</h3>
                                <div class="score ${getScoreClass(data.technical.codeQuality)}">
                                    ${data.technical.codeQuality}/100
                                </div>
                            </div>
                            <div class="metric-details">
                                <div class="metric-row">
                                    <span>Code Quality</span>
                                    <div class="progress-bar">
                                        <div class="fill" style="width: ${data.technical.codeQuality}%"></div>
                                    </div>
                                </div>
                                <div class="metric-row">
                                    <span>Architecture</span>
                                    <div class="progress-bar">
                                        <div class="fill" style="width: ${data.technical.architectureScore}%"></div>
                                    </div>
                                </div>
                                <div class="metric-row">
                                    <span>Security</span>
                                    <div class="progress-bar">
                                        <div class="fill" style="width: ${data.technical.securityScore}%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="metric-box">
                            <div class="metric-header">
                                <h3>Market Position</h3>
                                <div class="score ${getScoreClass(data.market.trendingScore)}">
                                    ${data.market.trendingScore}/100
                                </div>
                            </div>
                            <div class="community-metrics">
                                <div class="stat-row">
                                    <span>Growth Rate</span>
                                    <span>${data.market.growthMetrics.rate}%</span>
                                </div>
                                <div class="stat-row">
                                    <span>Community Health</span>
                                    <span>${data.market.communityHealth.score}/100</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatPerformerCard(name, rating, strength, potential, risk) {
            return `
                <div class="performer-card">
                    <div class="performer-header">
                        <span class="repo-name">${name}</span>
                        <span class="rating rating-${rating.toLowerCase()}">${rating}</span>
                    </div>
                    <div class="performer-details">
                        <div class="detail-item">${strength}</div>
                        <div class="detail-item">${potential}</div>
                        <div class="risk-level risk-${risk.toLowerCase()}">${risk}</div>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeSocket();
            refreshInsights();
        });
    </script>
</body>
</html>
